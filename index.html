<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Train Schedule</title>
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4 text-center">Train Schedule!</h1>
    <p class="lead text-center">Enter your train info to find it's next arrival!</p>
  </div>

  <div class='container'>
    <div class="card">
      <div class="card-header">
        Running Trains
      </div>
      <div class="card-body">
        <table class="table">
          <thead id="table">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-header">
        Enter Your Train Info
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="email" class="form-control" id="train-name" aria-describedby="emailHelp" placeholder=" ">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Destination</label>
            <input type="email" class="form-control" id="destination" aria-describedby="emailHelp" placeholder=" ">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">First Train Time (HH:mm)</label>
            <input type="email" class="form-control" id="first-time" aria-describedby="emailHelp" placeholder=" ">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Frequency (min)</label>
            <input type="email" class="form-control" id="frequency" aria-describedby="emailHelp" placeholder=" ">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>


          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
